<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|League+Spartan" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Object Sans, code pro -->

    <title>Untersberg Brewery</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col align-text-center">
            
            </div>
        </div>
    </div>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <img src="img/UntersbergBreweryLogoCropped.png" class="img-fluid" alt="Untersberg Brewery Logo"/>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#untersMain">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-center" id="untersMain">
                    <ul class="navbar-nav nav-fill w-100">
                        <li class="nav-item active"><a class="nav-link" href="#"> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> Beer</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> Locations</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> Merchandise</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> Peak Rewards</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"> About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="ageModal" class="modal fade" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-5">
                                <img src="img/UntersbergBreweryLogoCropped.png" class="img-fluid" alt="Untersberg Brewery Logo"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <h1>Are you over 21 years or older?</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mx-auto">
                                <a role="button" class="btn btn-dark btn-lg text-nowrap" href="https://www.google.com/search?q=best+libraries+near+me">No, I'm Not</a>
                                <a role="button" class="btn btn-dark btn-lg text-nowrap" data-bs-dismiss="modal">Yes I'm Over 21</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>

    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--jquery that activates all tool tips-->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!--script that opens bootstrap modal on page load for age question-->
    <script>
        $(document).ready(function(){
            $("#ageModal").modal("show");
        });
    </script>

</body>

</html>
